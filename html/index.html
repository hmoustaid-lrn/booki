<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Booki! Hébergement pour des vacances de rêve</title> 
        <link rel="stylesheet" href="../css/styles.css" />  
        <script src="https://kit.fontawesome.com/ca4e8c315c.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        <header>
            <img src="../images/Reservia@2x.png" alt="Booki Logo" /> 
            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>   
        </header>
        <main>
            <article>
                <div>
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    <form method="post" action="#">
                        <i class="fa-solid fa-location-dot"></i> 
                        <input type="text" name="localisation" placeholder="Marseille, France" />
                        <button type="button">Rechercher</button>
                    </form>
                    <div>
                        <h2>Filtres</h2>
                        <button class="filter-btn">
                          <i class="fa-solid fa-money-bill-wave"></i>
                          <span>Économique</span>
                        </button>
                
                        <button class="filter-btn">
                          <i class="fa-solid fa-child"></i>
                          <span>Familial</span>
                        </button>
                
                        <button class="filter-btn">
                          <i class="fa-solid fa-heart"></i>
                          <span>Romantique</span>
                        </button>
                
                        <button class="filter-btn">
                          <i class="fa-solid fa-dog"></i>
                          <span>Animaux Autorisés</span>
                        </button>
                      </div>
                      <div id="info">
                        <i class="fa-thin fa-circle-info"></i>
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
